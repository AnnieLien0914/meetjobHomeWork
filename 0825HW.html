<html>
<head>
	<meta charset="utf-8">
	<title>表單</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

	<form id="form1" action="order.php" method="post">
		<!--
		fieldset: 元素區塊，被包起來的視為同一區塊，這個區塊會有邊框
		-->
		<fieldset>
			<legend>帳單資訊</legend>
			<div>
				<label for="name">姓名</label>
				<input type="text" id="name" required="true">
			</div>

			<div>
				<label for="address">地址</label>
				<input type="text" id="address">
			</div>

			<div>
				<span>付款方式</span>
				<input type="radio" name="payment" value="creditcard" id="creditcard" checked>
				<label for="credit">信用卡</label>
				<input type="radio" name="payment" value="transfer" id="transfer" >
				<label for="transfer">轉帳</label>
			</div>
			<div id="credit">
				<div>
					<label for="cardNumber">卡號: </label>
					<input type="text" id="cardNumber"  />
				</div>
				<div>
					<label for="expiration">有效期限: </label>
					<input type="text" id="expiration" />
				</div>
			</div>

		</fieldset>

		<fieldset>
			<legend>送貨地址</legend>
			<div>
				<input type="checkbox" id="hideShip" checked >
				<label for="hideShip">同帳單地址</label>
			</div>

			<div>
				<label for="shipName">姓名: </label>
				<input type="text" id="shipName" disabled/>
			</div>

			<div>
				<label for="shipAddress">地址: </label>
				<input type="text" id="shipAddress" disabled/>
			</div>

		</fieldset>

	</form>

	<script>

		$(document).ready(function(){

			$("input[name='payment']").click(function(){

			if($("#transfer").is(":checked")){
				$("#cardNumber").attr('disabled','true');
				$("#expiration").attr('disabled','true');

			}else{
				$("#cardNumber").removeAttr('disabled');
				$("#expiration").removeAttr('disabled');
			}
			});

			$("#hideShip").change(function(){

				if($("#hideShip").is(":checked")){
					$("#shipName").attr('disabled','true');
					$("#shipAddress").attr('disabled','true');
				}else{
					$("#shipName").removeAttr("disabled");
					$("#shipAddress").removeAttr("disabled");
				}
			});
			

		});
		


	</script>

</body>
</html>
